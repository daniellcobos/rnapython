{% extends 'base.html' %}
{% block content %}

<div class="container  bg-light mt-1">
  <h3>Avaluadores {{vigente}} en {{categoria}}</h3>
  <ul class="list-group list-group-flush">
  {% for item in avaluadores %}
    <li class="list-group-item list-group-item"><a href="/excel/avaluador/{{item.RNA}}"> {{item.Nombre}} {{item.Apellidos}} </a></li>
  {% endfor %}
</ul>
</div>

{% endblock %}

{% extends 'base.html' %}
{% block content %}

<div class="container bg-light bg-light mt-1">
    <h2 class="display-7">Busqueda de Avaluadores</h2>
    <form class="form-group" action="/bases/resultados" method="post">{% csrf_token %}
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Buscar" class="btn btn-primary">
    </form>
</div>
<div>
    <h3>Resultados</h3>
    <u class="list-group-flush">
        {% for item in resultados %}
        <li class="list-group-item btn-outline-success"><a class="text-decoration-none" href="/bases/avaluador/{{ item.RNA }}">{{ item.Nombre }}  {{item.Apellidos}} </a></li>
         {% endfor %}
    </ul>
</div>
{% endblock %}

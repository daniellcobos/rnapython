<head>
    {% csrf_token %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script>  
</head>

<div class="container bg-light">
    <h2 class="display-7">Busqueda de Avaluadores</h2>
    <form class="form-group" action="/excel/resultados" method="post">{% csrf_token %}
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Buscar" class="btn btn-primary">
    </form>
</div>
<div>
    <h3>Resultados</h3>
    <u class="list-group-flush">
        {% for item in resultados %}
        <li class="list-group-item"><a class="link-dark" href="/excel/avaluador/{{ item.RNA }}">{{ item.Nombre }}  {{item.Apellidos}} </a></li>
         {% endfor %}
    </ul>
</div>
